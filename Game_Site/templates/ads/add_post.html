<!-- Шаблон для создания объявления -->
{% extends 'index.html' %}

{% load i18n %}
{% load crispy_forms_tags %}

{% block title %}
Post add
{% endblock title %}


{% block content %}
<h2>Add post</h2>

<div class="form-group">
    <form method="POST">
        {% csrf_token %}
        {{ form.media }}
        {{ form|crispy }}
        <button type="submit" class="btn btn-success">Add</button>
    </form>
</div>

<br>
{% endblock content %}
