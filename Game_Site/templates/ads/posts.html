<!-- страница на которой отображены все объявления -->
{% extends 'index.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}

<table align="center">
    {% for post in posts %}
    <tr>
        <td>
            <h4 align="center">
                <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
            </h4>
        </td>
    </tr>
    <tr>
        <td>
            {{ post.content|safe }}
        </td>
    </tr>
    <tr>
        <td>
            <h5 align="left">
                Категория - "{{ post.get_category_display }}"
            </h5>
        </td>
    </tr>
    <tr>
        <td>
            <h6 align="left">
                Опубликовал - {{ post.author }}
            </h6>
            <br>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
