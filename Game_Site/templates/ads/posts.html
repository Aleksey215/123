<!-- страница на которой отображены все объявления -->
{% extends 'index.html' %}

{% block title %}
Posts
{% endblock %}

{% block content %}
<style>
   a {
    text-decoration: none; /* Отменяем подчеркивание у ссылки */
   }
</style>

<table align="center">
    {% for post in posts %}
    <tr>
        <td>
            <h4 align="center">
                <a href="{% url 'post_detail' post.id %}" style="color: #00bc00">{{ post.title }}</a>
            </h4>
        </td>
    </tr>
    <tr>
        <td>
            {{ post.content|safe }}
        </td>
    </tr>
    <tr>
        <td>
            <h6 align="left">
                Category - "{{ post.get_category_display }}"
            </h6>
        </td>
    </tr>
    <tr>
        <td>
            <h6 align="left">
                Published - {{ post.author }}
            </h6>
            <br>
        </td>
    </tr>
    {% endfor %}
</table>

{% endblock %}
